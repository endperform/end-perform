baseurl = "https://end-perform.com/"
languageCode = "en-us"
#theme = ["hugo-debugprint", "terminal"]
theme = "terminal"
paginate = 5

[params]
  contentTypeName = "posts"
  themeColor = "blue"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true

[permalinks]
  posts = "/:year/:month/:title/"

[languages]
  [languages.en]
    title = "end-perform.com"
    subtitle = "A Geek with a Keyboard"
    keywords = ""
    copyright = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a> &nbsp; 100% Geek Powered :: Generated with Hugo'
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "end-perform.com"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "/about"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "archives"
        name = "/blog archives"
        url = "/archives"
      [[languages.en.menu.main]]
        identifier = "tags"
        name = "/tags"
        url = "/tags"
      [[languages.en.menu.main]]
	identified = "friends"
	name = "/friends"
	url = "/friends"
