baseurl = "https://end-perform.com/"
languageCode = "en-us"
theme = "terminal"
paginate = 5

[params]
  contentTypeName = "posts"
  themeColor = "blue"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true

[permalinks]
  posts = "/:year/:month/:title/"

[languages]
  [languages.en]
    title = "endperform.com"
    subtitle = "cat /dev/random"
    keywords = ""
    copyright = "100% Geek Powered :: Generated with Hugo"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "end-perform.com"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "/about"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "archives"
        name = "/archives"
        url = "/archives"
      [[languages.en.menu.main]]
        identifier = "tags"
        name = "/tags"
        url = "/tags"
