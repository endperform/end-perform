{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
<br/>
{{ .Content }}

{{ range sort .Data.Pages "Date" "desc" }}
    {{ if not .Params.private }}
        {{ .PublishDate.Format "01/02/2006" }} - <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a><br />
    {{ end }}
{{ end }}

{{ end }}
